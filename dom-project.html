<!DOCTYPE html>
<html>
    <head>
        <title>DOM Project</title>
    </head>
    <body>
        <p>YouTube Subscribe Buttton</p>

        <button class="js-subscribe-btn" onclick ="
        subscribe();">Subscribe</button>

        <P>Amazon shipping Calculator</P>

        <input placeholder="Cost of Order" class="js-cost-element" onkeydown="enterBtn(event);">

        <button onclick = "calculateCost();">Calculate</button>

        <p class="js-cost-update"></p>

        <script>
            function enterBtn(event){
                if (event.key === 'Enter'){
                    calculateCost();
                }

            }
            function calculateCost(){
               const costElement= document.querySelector('.js-cost-element');
               
               let cost = Number(costElement.value);
               if (cost < 40){
                cost = cost + 10
               }

               document.querySelector('.js-cost-update').innerHTML = `$${cost}`;
            }
            function subscribe(){
                const buttonElement=document.querySelector('.js-subscribe-btn')
                if(buttonElement.innerHTML === 'Subscribe'){
                    buttonElement.innerHTML = 'Subscribed';
                }
                else{
                    buttonElement.innerHTML='Subscribe'
                 }
            }
        </script>
    </body>
</html>
