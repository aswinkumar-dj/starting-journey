<!DOCTYPE html>
<html>
    <head>
        <title>DOM Project</title>
    </head>
    <body>
        <p>YouTube Subscribe Buttton</p>
        <button class="js-subscribe-btn" onclick ="
        const buttonElement=document.querySelector('.js-subscribe-btn')
        if(buttonElement.innerHTML === 'Subscribe'){
            buttonElement.innerHTML = 'Subscribed';
        }
        else{
            buttonElement.innerHTML='Suscribe'
        }">Subscribe</button>
    </body>
</html>
