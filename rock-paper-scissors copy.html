<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <link rel="stylesheet" href="styles/rock-paper-scissor.css">
    </head>
    <body>
        <p class="title">Rock-Paper-Scissor-game</p>
        <button
        title="Your move: Rock" 
        onclick="
        const computerMove=pickComputerMove();
        playGame('Rock'); " class="move-btn">
        <img src="images/rock-emoji.png" class="move-icon">
        </button>


        <button
        title="Your move: Paper" 
        onclick="
        const computerMove=pickComputerMove();
        playGame('Paper');" class="move-btn">
        <img src="images/paper-emoji.png" class="move-icon">
        </button>
        
        
        <button
        title="Your move: Scissor" 
        onclick="
        const computerMove=pickComputerMove();
        playGame('Scissor');
        " class="move-btn"><img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <p class="js-refresh"></p>

        <button onclick=" 
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        
        scoreElement();
        document.querySelector('.js-refresh').innerHTML= 'Scores are refreshed';
        " class="reset-score-button">Reset Score
        </button>

        <script src="scripts/rock-paper-scissor.js">

            
        </script>
    </body>
    
</html>
