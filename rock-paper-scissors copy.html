<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <body>
            <p>Rock-Paper-Scissor-game</p>
            <button
            title="Your move: Rock" 
            onclick="
            const computerMove=pickComputerMove();
            playGame('Rock'); ">
            Rock
            </button>


            <button
            title="Your move: Paper" 
            onclick="
            const computerMove=pickComputerMove();
            playGame('Paper');">
            Paper</button>
            
            
            <button
            title="Your move: Scissor" 
            onclick="
            const computerMove=pickComputerMove();
            playGame('Scissor');
            ">Scissor
            </button>

            <button onclick=" 
            score.wins=0;
            score.losses=0;
            score.ties=0;
            alert('Scores Are Refreshed!');">Reset Score
            </button>

            <script>
                const score = {
                    wins: 0,
                    losses: 0,
                    ties: 0,
                };

                function playGame(playerMove) {
                    const computerMove = pickComputerMove();
                    let result = '';

                    if (playerMove === 'Rock') {
                        if (computerMove === 'Rock') {
                            result = 'Tie';
                        } else if (computerMove === 'Paper') {
                            result = 'Lose';
                        } else {
                            result = 'Win';
                        }
                    } else if (playerMove === 'Paper') {
                        if (computerMove === 'Rock') {
                            result = 'Win';
                        } else if (computerMove === 'Paper') {
                            result = 'Tie';
                        } else {
                            result = 'Lose';
                        }
                    } else if (playerMove === 'Scissor') {
                        if (computerMove === 'Rock') {
                            result = 'Lose';
                        } else if (computerMove === 'Paper') {
                            result = 'Win';
                        } else {
                            result = 'Tie';
                        }
                    }

                    if (result === 'Win'){
                        score.wins +=1;
                    }
                    else if (result === 'Lose'){
                        score.losses +=1;
                    }
                    else if (result === 'Tie') {
                        score.ties +=1;
                    }

                    alert(`Your Move is ${playerMove}. Computer Move is ${computerMove}. Game ${result}.
Wins: ${score.wins}. Losses: ${score.losses}. Ties: ${score.ties}`);
                }
               function pickComputerMove() {
                const randomNumber=Math.random();
                let computerMove='';
            
                if(randomNumber >= 0 && randomNumber < 1/3){
                    computerMove='Rock';
                }
                else if (randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove='Paper';
                }
                else if (randomNumber >=2/3 && randomNumber <1){
                    computerMove='Scissor'
                }
                return computerMove;

               }
            </script>
        </body>
    </head>
</html>
