<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <button>
            Hello
        </button>
        <script>
            console.log(document.title);
            console.log(document.body); /* This will display all the codes in this file in console */
            document.title='changed!';
            document.body.innerHTML = 'hi';
            console.log(document.body.innerHTML);
            document.body.innerHTML='<button> Hi </button>';
        </script>
    </body>
</html>
